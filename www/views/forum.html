
<div ng-controller="forumController as NC" class="height-full">
    <div ng-if="!NC.isLoaded">
        <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
    </div>
    <div ng-if="NC.isLoaded">
        <div ng-repeat="comment in NC.comments">
            <div class="list-item">
                <div ng-show="NC.showAll" ng-click="NC.toggleStory(story)" )>
                    <div class="clearfix">
                        <div class="list-item-title clearfix">
                            <div class="title-inner col-xs-9">
                                {{comment.Title}}
                            </div>
                            <div class="list-item-date col-xs-3">
                                {{comment.Date}}
                            </div>
                        </div>
                    </div>

                    <div class="list-item-body">

                        <div class="col-xs-3 col-lg-3">
                            <!-- <img src="../Content/images/goat.jpg" class="list-item-image" />-->
                        </div>
                        <div class="col-xs-9 col-lg-9">
                            <div class="list-item-text">{{comment.Description}}</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="list-item-expand" ng-show="comment.showFull" ng-click="NC.toggleStory(story)">

                <div class="list-item-title clearfix">

                    <div class="title-inner col-xs-10">
                        {{comment.Title}}
                    </div>

                    <div class="list-item-date col-xs-2">
                        {{comment.Date}}
                    </div>

                </div>

                <div class="expanded-story">

                    <div>
                        <!--  <img class="expanded-item-image" src="../Content/images/cold-snow-winter-mountain.jpeg" />-->
                    </div>

                    <div class="expanded-body">
                        {{comment.Description}}
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
