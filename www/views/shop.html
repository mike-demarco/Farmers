
<div ng-controller="ShopController as NC" class="height-full">
    <div ng-if="!NC.isLoaded">
        <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>
    </div>
    <div ng-if="NC.isLoaded">
        <div ng-repeat="item in NC.saleItems">
            <div class="list-item">
                <div ng-show="NC.showAll" ng-click="NC.toggleStory(item)" )>
                    <div class="clearfix">
                        <div class="list-item-title clearfix">
                            <div class="title-inner col-xs-7">
                                {{item.Name}}
                            </div>
                            <div class="list-item-date col-xs-5">
                                {{item.Price | currency}}
                            </div>
                        </div>
                    </div>

                    <div class="list-item-body">

                        <div class="col-xs-12 col-lg-12">
                            <div class="list-item-text">{{item.Description}}</div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="list-item-expand" ng-show="item.showFull" ng-click="NC.toggleStory(item)">

                <div class="list-item-title clearfix">

                    <div class="title-inner col-xs-7">
                        {{item.Name}}
                    </div>

                    <div class="list-item-date col-xs-5">
                        {{item.Price | currency}}
                    </div>

                </div>

                <div class="expanded-story">

                    <div>
                        <!--  <img class="expanded-item-image" src="../Content/images/cold-snow-winter-mountain.jpeg" />-->
                    </div>

                    <div class="expanded-body">
                        {{item.Description}}
                    </div>
                    <div>
                        <p>Listing Date: {{item.Date | jsDate | date:"MM-dd-yy"}}</p>
                    </div>
                </div>


            </div>


        </div>
    </div>
</div>
